<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<title>Frontend Mentor | Time tracking dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="app">
				<section class="profile">
					<div class="profile__header">
						<div class="profile__header-avatar">
							<img src="img/image-jeremy.png" alt="img-avatar">
						</div>
						<p class="profile__header-name">
							<span class="note">Report for</span>
							<br>
							Jeremy Robson
						</p>
					</div>
					<div class="profile__timeframes">
						<a href="#" id="daily" class="profile__timeframes-link">Daily</a>
						<a href="#" id="weekly" class="profile__timeframes-link active">Weekly</a>
						<a href="#" id="monthly" class="profile__timeframes-link">Monthly</a>
					</div>
				</section>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://github.com/EugiSs">Eugi Ss</a>.
			</div>
		</footer>
	</div>

	<script src="app.min.js"></script>
</body>

</html>
