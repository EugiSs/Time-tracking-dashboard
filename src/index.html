<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<title>Frontend Mentor | Time tracking dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="app">
				<section class="profile">
					<div class="profile__header">
						<div class="profile__header-avatar">
							<img src="img/image-jeremy.png" alt="img-avatar">
						</div>
						<p class="profile__header-name">
							<span class="note">Report for</span>
							<br>
							Jeremy Robson
						</p>
					</div>
					<div class="profile__timeframes">
						<a href="#" id="daily" class="profile__timeframes-link">Daily</a>
						<a href="#" id="weekly" class="profile__timeframes-link active">Weekly</a>
						<a href="#" id="monthly" class="profile__timeframes-link">Monthly</a>
					</div>
				</section>

				<section class="card work">
					<div class="card__topframe"></div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title"></p>
							<div class="card__img">
								<img src="img/icon-ellipsis.svg" alt="img">
							</div>
						</div>
						<div class="card__hours">
							<div class="card__hours-current"></div>
							<div class="card__hours-last"></div>
						</div>
					</div>
				</section>

				<section class="card play">
					<div class="card__topframe"></div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Play</p>
							<div class="card__img">
								<img src="img/icon-ellipsis.svg" alt="img">
							</div>
						</div>
						<div class="card__hours">
							<div class="card__hours-current">10hrs</div>
							<div class="card__hours-last">Last Week - 8hrs</div>
						</div>
					</div>
				</section>

				<section class="card study">
					<div class="card__topframe"></div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Play</p>
							<div class="card__img">
								<img src="img/icon-ellipsis.svg" alt="img">
							</div>
						</div>
						<div class="card__hours">
							<div class="card__hours-current">10hrs</div>
							<div class="card__hours-last">Last Week - 8hrs</div>
						</div>
					</div>
				</section>
				<section class="card exercise">
					<div class="card__topframe"></div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Play</p>
							<div class="card__img">
								<img src="img/icon-ellipsis.svg" alt="img">
							</div>
						</div>
						<div class="card__hours">
							<div class="card__hours-current">10hrs</div>
							<div class="card__hours-last">Last Week - 8hrs</div>
						</div>
					</div>
				</section>
				<section class="card social"></section>
				<section class="card self-care"></section>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Evgi Ss</a>.
			</div>
		</footer>
	</div>

	<script src="app.min.js"></script>
</body>

</html>
